<script>
  const avatar = document.getElementById("avatar");
  let pos = 0;
  let direction = 1; // 1 = direita, -1 = esquerda

  function mover() {
    const largura = window.innerWidth - 60; // limite da tela
    pos += direction * 5; // velocidade (5px por vez)

    if (pos >= largura || pos <= 0) {
      direction *= -1; // muda a direÃ§Ã£o ao bater na borda
      avatar.style.transform = direction === 1 ? "scaleX(1)" : "scaleX(-1)"; // vira para o lado
    }

    avatar.style.left = pos + "px";
  }

  setInterval(mover, 50); // 50ms â†’ 20 fps
</script>

<style>

    position: fixed;
    bottom: 20px;  /* fica perto do rodapÃ© */
